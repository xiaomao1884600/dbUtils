<table>
    <tr>
        <th>组名</th>
        <th>任务名</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    <tr ng-repeat="job in $ctrl.jobs">
        <td>{{job.groupName}}</td>
        <td>{{job.jobName}}</td>
        <td>{{job.running}}</td>
        <td><button ng-show="!job.running">启动</button></td>
    </tr>
</table>
